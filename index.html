<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Objects Demo</title>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="main">
        <div class="movie modal flex">
            <label for="movie-title">Favourite Movie</label>
            <input type="text" id="movie-title" />
            <div class="flex-dir">
              <div>
                <label for="extra-label">Extra Label</label>
                <input type="text" id="extra-label" />
              </div>
              <div>
                <label for="extra-value">Extra Value</label>
                <input type="number" id="extra-value" />
              </div>
            </div>
            <button id="add-btn">Add Movie</button>
          </div>
          <div class="filter modal flex">
            <label for="filter-title">Filter By Title</label>
            <input id="filter-title" />
            <button id="search">Search</button>
          </div>
          <div class="list modal" id="list">
            <ul></ul>
          </div>
    </div>
  </body>
</html>
